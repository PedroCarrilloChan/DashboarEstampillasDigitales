<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Estampillas Digitales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Plugin para mostrar etiquetas en los gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0d1117;
            color: #e5e7eb;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .dashboard-container {
            position: relative;
            z-index: 1;
        }
        .card { 
            background-color: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1rem; 
            padding: 1.5rem; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }
        .kpi-title { color: #9ca3af; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; }
        .kpi-value { color: #ffffff; font-weight: 800; font-size: 2.25rem; line-height: 2.5rem; }
        .kpi-trend-up { color: #34d399; }
        .kpi-trend-down { color: #f87171; }
        .text-gradient {
            background: linear-gradient(90deg, #38bdf8, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input[type="date"] {
            background-color: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e5e7eb;
            border-radius: 0.5rem;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        .bar {
            transition: width 0.5s ease-out, filter 0.3s ease;
        }
        .bar:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body class="p-4 sm:p-6">

    <div id="particles-js"></div>

    <div id="dashboard-content" class="max-w-7xl mx-auto dashboard-container">

        <header class="mb-8">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-extrabold text-gradient">Dashboard de Lealtad por Estampillas</h1>
                    <p class="text-base sm:text-lg text-gray-400 mt-1">Datos para: <span id="current_date_display" class="font-semibold text-gray-300"></span></p>
                </div>
                <div class="flex items-center gap-2 w-full sm:w-auto">
                    <input type="date" id="date_picker" class="p-2.5 w-full">
                    <button id="fetch_button" class="bg-blue-600 text-white font-semibold rounded-lg p-2.5 hover:bg-blue-700 transition-colors flex-shrink-0">Consultar</button>
                </div>
            </div>
        </header>

        <!-- Gráfico Principal Consolidado -->
        <div class="grid grid-cols-1 gap-6 mb-6">
            <div class="card">
                <p class="kpi-title mb-4">📊 Resumen General del Programa</p>
                <div class="relative h-64 md:h-80"><canvas id="mainSummaryChart"></canvas></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- Gráfico de Clientes Recurrentes -->
            <div class="card">
                <p class="kpi-title mb-2">🔄 Clientes Recurrentes</p>
                <div class="flex items-baseline">
                    <p class="kpi-value" id="recurring_customers">0</p>
                    <p class="ml-2 font-semibold" id="recurring_trend"></p>
                </div>
                <p class="text-sm text-gray-400">Comparado con el mes pasado.</p>
                <div class="relative h-40 mt-4"><canvas id="recurringChart"></canvas></div>
            </div>
            <!-- Plataformas -->
            <div class="card">
                <p class="kpi-title mb-4">📱 Desglose por Plataforma</p>
                <div id="platform_container" class="space-y-4 flex-grow flex flex-col justify-center">
                    <!-- Contenido generado por JS -->
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Canales de Adquisición -->
            <div class="card">
                <p class="kpi-title mb-4">🌐 Canales de Adquisición</p>
                <div id="channels_container" class="space-y-3"></div>
            </div>
            <!-- Rendimiento del Programa -->
            <div class="card">
                 <p class="kpi-title mb-4">🚀 Rendimiento del Programa</p>
                 <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center h-full content-center">
                     <div>
                         <p class="text-sm text-gray-400">Tarjetas Llenadas</p>
                         <p class="text-2xl font-bold text-white" id="completed_cards">0</p>
                     </div>
                     <div>
                         <p class="text-sm text-gray-400">Tasa de Canje</p>
                         <p class="text-2xl font-bold text-white" id="redemption_rate">0%</p>
                     </div>
                     <div>
                         <p class="text-sm text-gray-400">Días para Llenar</p>
                         <p class="text-2xl font-bold text-white" id="avg_days">0</p>
                     </div>
                 </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {"number": {"value": 50, "density": {"enable": true, "value_area": 800}},"color": {"value": "#4b5563"},"shape": {"type": "circle"},"opacity": {"value": 0.5, "random": true},"size": {"value": 2, "random": true},"line_linked": {"enable": true, "distance": 150, "color": "#4b5563", "opacity": 0.2, "width": 1},"move": {"enable": true, "speed": 1, "direction": "none", "random": false, "straight": false, "out_mode": "out"}},
            "interactivity": {"detect_on": "canvas", "events": {"onhover": {"enable": true, "mode": "grab"}, "onclick": {"enable": false}}, "modes":{"grab":{"distance":140,"line_linked":{"opacity":0.5}}}},
            "retina_detect": true
        });

        const API_BASE_URL = 'https://efd6ecb8-2ad8-4a93-b1aa-34f0bd3ce9b1-00-1oa0qvou9to3x.kirk.replit.dev';
        let charts = {};
        // Registrar el plugin de datalabels globalmente
        Chart.register(ChartDataLabels);

        document.addEventListener('DOMContentLoaded', () => {
            const datePicker = document.getElementById('date_picker');
            const fetchButton = document.getElementById('fetch_button');
            const today = new Date().toISOString().split('T')[0];
            datePicker.value = today;
            fetchKpisForDate(today);
            fetchButton.addEventListener('click', () => {
                if (datePicker.value) fetchKpisForDate(datePicker.value);
            });
        });

        function fetchKpisForDate(dateString) {
            const url = `${API_BASE_URL}/kpis?query_date=${dateString}`;
            document.getElementById('current_date_display').textContent = new Date(dateString + 'T00:00:00').toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`Error de red: ${response.statusText}`);
                    return response.json();
                })
                .then(data => {
                    updateDashboard(data.current_data, data.previous_month_data);
                })
                .catch(error => console.error('Error al obtener los datos de la API:', error));
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString('es-MX');
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function createOrUpdateChart(chartId, chartConfig) {
            const ctx = document.getElementById(chartId)?.getContext('2d');
            if (!ctx) return;
            if (charts[chartId]) {
                charts[chartId].data = chartConfig.data;
                charts[chartId].options = chartConfig.options;
                charts[chartId].update();
            } else {
                charts[chartId] = new Chart(ctx, chartConfig);
            }
        }

        function updateDashboard(currentData, previousData) {
            // --- Gráfico Principal Consolidado ---
            createOrUpdateChart('mainSummaryChart', {
                type: 'bar',
                data: {
                    labels: ['Total de Miembros', 'Pases Instalados', 'Estampillas Dadas'],
                    datasets: [{
                        label: 'Cantidad',
                        data: [
                            currentData.total_members,
                            currentData.passes_installed,
                            currentData.stamps_given_current_month
                        ],
                        backgroundColor: [
                            'rgba(167, 139, 250, 0.6)',
                            'rgba(59, 130, 246, 0.6)',
                            'rgba(52, 211, 153, 0.6)'
                        ],
                        borderColor: [
                            '#a78bfa',
                            '#3b82f6',
                            '#34d399'
                        ],
                        borderWidth: 2,
                        borderRadius: 8,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false },
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            color: '#ffffff',
                            font: {
                                size: 14,
                                weight: 'bold',
                            },
                            formatter: (value) => value.toLocaleString('es-MX')
                        }
                    },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#9ca3af' } },
                        x: { grid: { display: false }, ticks: { color: '#9ca3af', font: {size: 12} } }
                    }
                }
            });

            // --- Clientes Recurrentes ---
            animateValue(document.getElementById('recurring_customers'), 0, currentData.recurring_customers_current_month, 500);
            const trend = previousData.recurring_customers_current_month > 0 ? ((currentData.recurring_customers_current_month / previousData.recurring_customers_current_month) - 1) * 100 : (currentData.recurring_customers_current_month > 0 ? 100 : 0);
            const trendEl = document.getElementById('recurring_trend');
            if (isFinite(trend)) {
                trendEl.textContent = `${trend >= 0 ? '+' : ''}${trend.toFixed(0)}%`;
                trendEl.className = `ml-2 font-semibold ${trend >= 0 ? 'kpi-trend-up' : 'kpi-trend-down'}`;
            } else { trendEl.textContent = ''; }

            createOrUpdateChart('recurringChart', {
                type: 'line',
                data: {
                    labels: ['Mes Pasado', 'Mes Actual'],
                    datasets: [{
                        data: [previousData.recurring_customers_current_month, currentData.recurring_customers_current_month],
                        borderColor: '#34d399',
                        backgroundColor: 'rgba(52, 211, 153, 0.2)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, datalabels: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#9ca3af' } }, x: { grid: { display: false } } } }
            });

            // --- Plataformas con Números Visibles ---
            const platformContainer = document.getElementById('platform_container');
            platformContainer.innerHTML = ''; // Limpiar
            const platforms = { iPhone: currentData.iphone_installs, Android: currentData.android_installs };
            const totalInstalls = currentData.iphone_installs + currentData.android_installs;
            const platformColors = { iPhone: '#e5e7eb', Android: '#4ade80' };

            for (const [name, count] of Object.entries(platforms)) {
                const percentage = totalInstalls > 0 ? (count / totalInstalls) * 100 : 0;
                const platformEl = document.createElement('div');
                platformEl.innerHTML = `
                    <div class="flex items-center">
                        <p class="w-20 font-semibold text-gray-300">${name}</p>
                        <div class="w-full bg-gray-700 rounded-full h-4">
                            <div class="bar h-4 rounded-full" style="width: ${percentage}%; background-color: ${platformColors[name]}"></div>
                        </div>
                        <p class="w-16 text-right font-bold text-white">${count.toLocaleString('es-MX')}</p>
                    </div>
                `;
                platformContainer.appendChild(platformEl);
            }

            // --- Canales de Adquisición ---
            const channelsContainer = document.getElementById('channels_container');
            channelsContainer.innerHTML = '';
            const channels = currentData.acquisition_channels;
            const totalAcquisitions = Object.values(channels).reduce((sum, count) => sum + count, 0);
            const sortedChannels = Object.entries(channels).sort(([,a],[,b]) => b-a);

            if (sortedChannels.length === 0) {
                 channelsContainer.innerHTML = `<p class="text-sm text-gray-400">No hay datos de adquisición para esta fecha.</p>`;
            } else {
                for (const [name, count] of sortedChannels) {
                    const percentage = totalAcquisitions > 0 ? (count / totalAcquisitions) * 100 : 0;
                    const channelEl = document.createElement('div');
                    channelEl.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <p class="text-sm font-semibold capitalize text-gray-300">${name}</p>
                            <p class="text-sm font-bold text-white">${count.toLocaleString('es-MX')}</p>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2">
                            <div class="bar bg-blue-500 h-2 rounded-full" style="width: ${percentage}%"></div>
                        </div>
                    `;
                    channelsContainer.appendChild(channelEl);
                }
            }

            // --- Rendimiento del Programa ---
            animateValue(document.getElementById('completed_cards'), 0, currentData.completed_cards_current_month, 500);
            document.getElementById('redemption_rate').textContent = `${currentData.redemption_rate_percentage}%`;
            document.getElementById('avg_days').textContent = currentData.avg_days_to_complete_card;
        }
    </script>
</body>
</html>
